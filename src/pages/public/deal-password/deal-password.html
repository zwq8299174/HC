<div class="wrapper" [ngClass]="{'load': load}" (tap)="dismiss()">

</div>
<section class="bottom-panel">
	<form #form="ngForm" novalidate (ngSubmit)="done()">
		<ion-input [ngClass]="{'error': (form.controls.psw?.touched||form.submitted)&&(form.controls.psw?.errors?.required||form.controls.psw?.errors?.minlength)}" name="psw" required minlength="6" type="password" placeholder="请输入交易密码" [(ngModel)]="password"></ion-input>
		<button class="submit" type="submit" ion-button block>确认</button>
	</form>
</section>
