<ion-header>

  <ion-navbar>
    <ion-title>问题反馈</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<form #form="ngForm" novalidate (ngSubmit)="open()" class="feed-back-form custom-form">
  <ion-item [ngClass]="{'error': (form.controls.feedback_content?.touched||form.submitted)&&(form.controls.feedback_content?.errors?.required || form.controls.feedback_content?.errors?.minlength || form.controls.feedback_content?.errors?.maxlength)}">
    <ion-textarea name="feedback_content" required placeholder="请输入反馈信息" [(ngModel)]="formModel.feedback_content" minlength="10" maxlength="500"></ion-textarea>
  </ion-item>
  <button class="submit" type="submit" ion-button block>提交</button>
</form>
</ion-content>
