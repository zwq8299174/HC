<ion-header>
	<ion-navbar>
		<ion-title>修改交易密码</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<form #form="ngForm" novalidate (ngSubmit)="modifyPassword()" class="custom-form">
		<ion-item [ngClass]="{'error': (form.controls.oldPassword?.touched||form.submitted)&&(form.controls.oldPassword?.errors?.required)||(form.controls.oldPassword?.errors?.minlength)}">
			<ion-label fixed="fixed">旧交易密码</ion-label>
			<ion-input name="oldPassword"  type="password" value="" placeholder="请输入旧交易密码" [(ngModel)]="passwordModel.oldPwd" required minlength="6"></ion-input>
		</ion-item>
		<ion-item [ngClass]="{'error': (form.controls.newPassword?.touched||form.submitted)&&(form.controls.newPassword?.errors?.required)||(form.controls.newPassword?.errors?.minlength)}">
			<ion-label fixed="fixed">新交易密码</ion-label>
			<ion-input name="newPassword"  type="password" value="" placeholder="请输入新交易密码" [(ngModel)]="passwordModel.newPwd" required minlength="6"></ion-input>
		</ion-item>
		<ion-item [ngClass]="{'error': (form.controls.againPassword?.touched||form.submitted)&&(form.controls.againPassword?.errors?.required)||passwordModel.againPwd!=passwordModel.newPwd}">
			<ion-label fixed="fixed">确认交易密码</ion-label>
			<ion-input name="againPassword"  type="password" value="" placeholder="请再次输入新交易密码" [(ngModel)]="passwordModel.againPwd" required></ion-input>
		</ion-item>
		<button class="submit" type="submit" ion-button block [disabled] = "form.invalid">确认</button>
	</form>
</ion-content>
