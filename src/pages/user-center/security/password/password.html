<ion-header>
	<ion-navbar>
		<ion-title>交易密码</ion-title>
	</ion-navbar>
</ion-header>
<ion-content >
	<ion-buttons class="buttons-group">
		<button class="full-button" ion-button outline full (tap)="modify()">
			<span class="tag">
				<i class="fn-left">修改交易密码</i>
			</span>
			<ion-icon name="arrow-forward"></ion-icon>
	    </button>
		<button class="full-button" ion-button outline full (tap)="forget()">
			<span class="tag">
				<i class="fn-left">忘记交易密码</i>
			</span>
			<ion-icon name="arrow-forward"></ion-icon>
	    </button>
	</ion-buttons>
</ion-content>
